<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<title>Profile in PayMyBuddy</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/my.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div class="container-outer">

		<div class="container">
			<div class="header">
				<a href="#default" class="logo"><img alt="logo"
					src="img/logo.png"></a>
				<div class="header-right">
					<a href="#" th:href="@{/home}">Home</a> <a href="#" 
						th:href="@{/transaction}">Buddy-Transfer </a> <a href="#" class="active"
						th:href="@{/profile}">Profile</a> <a href="#" 
						th:href="@{/contact}">Contact</a> <a href="#" th:href="@{/logout}">Log
						off</a>
				</div>
			</div>



    <div class="subMenu">
      <a class="aHome" th:href="@{/home}"><span style="color:rgb(0, 101, 202); font-size:1.2em; font-weight: normal;">Home</a>
      <a> / </a>
      <a th:href="@{/profile}"><span style="color:rgb(192, 192, 192); font-size:1.2em; font-weight: normal;">Profile</a>
    </div>


        <div th:if="${errorMessage}" th:utext="${errorMessage}"
             style="color:red;font-style:italic;"> </div>

        <div>
        </br></br>
      <p style="color: #DC7633; font-size: 1.4em; font-weight: bold;" th:text="'Profile: ' + ${firstName} "></p>
                              <hr size="20" width="96%" color="black">
            </br>
        </div>

        <div>
                <form method="post" action="@{/profile}">

                    <fieldset>
                     			</br>			</br>			</br>			</br>
                        <div class="form-group">
                                <label for="firstName">First name <span class="requis">*</span></label>
                                <input type="text"   readonly="readonly"  class="form-control" id="firstName" name="userName" th:value="${firstName}" size="20" maxlength="20" />
                        </div>
                        <div class="form-group">
                                 <label for="lastName">Last name <span class="requis">*</span></label>
                                <input type="text"  readonly="readonly"  class="form-control" id="lastName" name="lastName" th:value="${lastName}" size="20" maxlength="20" />
                        </div>
                        <div class="form-group">
                                <label for="email">Email <span class="requis">*</span></label>

                                <input type="text"  readonly="readonly" class="form-control" id="email" name="email" th:value="${email}" size="20" maxlength="60" />
                        </div>

 			</br></br></br></br>
                        <button type="submit"  disabled  class="btn btn-profile">Update</button>

                </fieldset>
            </form>
        </div>


			</br>
			<!-- <footer>
				<p style="font-style: italic; font-size: 15px">Footer</p>
			</footer> -->

</body>
</div>
</html>
